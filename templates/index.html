<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Processor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .header {
            width: 100%;
            text-align: center;
            background-color: #1e3c74;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 10px 0;
            color: #ffffff
        }
        .header img {
            max-width: 100px; /* Adjust size as needed */
            height: auto;
            margin: 0 10px;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 500px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0ffe0;
            color: #007700;
            border: 1px solid #00cc00;
            border-radius: 5px;
        }
        .error {
            background-color: #ffe0e0;
            color: #770000;
            border: 1px solid #cc0000;
        }
        .developed-by {
            margin-top: 20px;
        }
        .developed-by a {
            color: #007bff;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .developed-by a:hover {
            color: #0056b3;
        }
        .developed-by i {
            font-size: 1.5em;
        }
        .github-icon {
            color: #181717 !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- <img src="/cropped-Octagon-Logo-_2-1-3.png" alt="Octagon Logo"> -->
        <!-- <img src="/images.png" alt="Octagon"> -->
        <h1>Octagon Learning</h1>
    </div>
    <div class="container">
        <h1>Upload a PDF File</h1>
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <input type="submit" value="Upload">
        </form>
        {% if message %}
            <div class="message {% if 'error' in message.lower() %}error{% endif %}">
                {{ message }}
            </div>
        {% endif %}
        <div class="developed-by">
            <p>Developed by</p>
            <p> <b><a href="https://jisansportfolio.netlify.app/" target="_blank">Mohammad Hasibul Haque Jisan</a></b></p>

            <a href="https://www.facebook.com/hasibulhaquejisan/" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.linkedin.com/in/mhhaquejisan/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/MHHJisan/" target="_blank"><i class="fab fa-github github-icon"></i></a>
        </div>
    </div>
</body>
</html>
