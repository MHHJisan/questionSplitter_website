<!DOCTYPE html>
<html>
<head>
    <title>PDF Processor</title>
</head>
<body>
    <h1>Upload a PDF File</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
